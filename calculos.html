<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

    <title>Simple Javascript Calculator - Basic Arithmetic Operations</title>
    <script language="javascript" type="text/javascript">
        function multiply() {
            a=Number(document.calculator.number1.value);
            b=Number(document.calculator.number2.value);
            c=a*b;
            document.calculator.total.value=c;
            }

        function divide() {
            a=Number(document.calculator.number1.value);
            b=Number(document.calculator.number2.value);
            c=a/b;
            document.calculator.total.value=c;
            }

            function add() {
            a=Number(document.calculator.number1.value);
            b=Number(document.calculator.number2.value);
            c=a+b;
            document.calculator.total.value=c;
            }

            function subtract() {
            a=Number(document.calculator.number1.value);
            b=Number(document.calculator.number2.value);
            c=a-b;
            document.calculator.total.value=c;
            }
        </script>
</head>
<body>
    <center>
    <div class="container">
    <h3>CALCULADORA</h3>

    <form name="calculator">
        Número 1: <input type="text" name="number1"> <br>
        Número 2: <input type="text" name="number2"> <br>
        Resultado: <input type="text" name="total">
        
        <br> <br>

        <input type="button" class="button" value="MULTIPLICAR" onclick="javascript:multiply();">
        <input type="button" value="DIVIDIR" onclick="javascript:divide();">
        <input type="button" value="SOMAR" onclick="javascript:add();">
        <input type="button" value="SUBTRAIR" onclick="javascript:subtract();">
    </form>


    </div> 
    </center>
</body>
</html>
